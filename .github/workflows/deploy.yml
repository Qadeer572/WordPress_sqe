name: Deploy WordPress to EC2 (AWS)

on:
  push:
    branches:
      - master      # Change to 'main' if your default branch is main
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Verify secrets are set (debugging step)
      - name: Verify Configuration
        run: |
          echo "Checking if secrets are configured..."
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "‚ùå EC2_HOST secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "‚ùå EC2_USER secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "‚ùå EC2_SSH_KEY secret is not set!"
            exit 1
          fi
          echo "‚úÖ All secrets are configured"
          echo "Host: ${{ secrets.EC2_HOST }}"
          echo "User: ${{ secrets.EC2_USER }}"

      # 3. Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e  # Exit on any error
            
            echo "============================================"
            echo "Starting deployment process..."
            echo "============================================"
            
            # Navigate to web root
            cd /var/www/html
            
            # Check if git repository exists
            if [ -d ".git" ]; then
              echo "üì¶ Git repository found - pulling latest changes..."
              sudo -u www-data git fetch --all
              sudo -u www-data git reset --hard origin/master
              sudo -u www-data git clean -fd
            else
              echo "üì• No repository found - cloning fresh copy..."
              sudo rm -rf /var/www/html/*
              sudo -u www-data git clone https://github.com/Qadeer572/WordPress_sqe.git /var/www/html
            fi
            
            echo "üîß Fixing file permissions..."
            # Set ownership to web server user
            sudo chown -R www-data:www-data /var/www/html
            
            # Set directory permissions
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            
            # Set file permissions
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            
            # WordPress-specific permissions
            echo "üîí Setting WordPress-specific permissions..."
            sudo chmod -R 755 /var/www/html/wp-content/uploads 2>/dev/null || true
            sudo chmod 600 /var/www/html/wp-config.php 2>/dev/null || true
            
            # Restart Apache
            echo "üîÑ Restarting Apache web server..."
            sudo systemctl restart apache2
            
            # Verify Apache is running
            if sudo systemctl is-active --quiet apache2; then
              echo "‚úÖ Apache is running successfully"
            else
              echo "‚ùå Apache failed to start"
              sudo systemctl status apache2
              exit 1
            fi
            
            echo "============================================"
            echo "‚úÖ Deployment completed successfully!"
            echo "============================================"

      # 4. Notify on success
      - name: Deployment Success
        if: success()
        run: |
          echo "üéâ Deployment to EC2 completed successfully!"
          echo "Visit: http://${{ secrets.EC2_HOST }}"

      # 5. Notify on failure
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Please check the logs above."
          echo "Common issues:"
          echo "  - SSH key format incorrect"
          echo "  - Security group blocking port 22"
          echo "  - Incorrect EC2_HOST or EC2_USER"
          echo "  - EC2 instance not running"