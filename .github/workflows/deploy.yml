name: CI-CD

on:
  push:
    branches:
      - master   # or your branch name
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Add your PHP/Python/Cypress test steps here

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e   # exit on error

            # go to WordPress root
            cd /var/www/html

            # if .git exists, pull latest changes; else clone the fork
            if [ -d ".git" ]; then
                sudo -u www-data git fetch --all
                sudo -u www-data git reset --hard origin/main
            else
                sudo rm -rf /var/www/html/*
                sudo -u www-data git clone https://github.com/Qadeer572/WordPress_sqe.git /var/www/html
            fi

            # fix permissions
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;

            # restart Apache to apply changes
            sudo systemctl restart apache2
